<script>
$(document).ready(function () {
    globalThis.defaultClick = new Audio("./sounds/default-click.wav");

    globalThis.defaultHover = new Audio("./sounds/default-hover.wav");

    globalThis.clickSelectSuccess = new Audio("./sounds/click-select-success.wav");

    globalThis.clickError = new Audio("./sounds/click-error.wav");
    
    globalThis.clickClose = new Audio("./sounds/click-close.wav");

    globalThis.summaryOpen = new Audio("./sounds/summary-open.wav");
    
})

$("#header-nav-button").click(function () {
    console.info("header-nav-button clicked")

    $(".header-nav").css("transform", "translate3d(0%,0,0)")
    $(".header-nav-button").css("display", "none")

    $(".header-nav li").fadeOut(0)

    $("#li-01").fadeIn(750)
    $("#li-02").fadeIn(1500)
    $("#li-03").fadeIn(2250)
    $("#li-04").fadeIn(3000)
})

$("#header-nav-close-button").click(function () {
    console.info("header-nav-close-button clicked")

    $(".header-nav-button").css("display", "flex")
    $(".header-nav").css("transform","translate3d(110%,0,0)")
})

$("button, a").click(function () {
    console.info("played" + defaultClick)

    defaultClick.play()
})

$("button, a").mouseenter(function () {
    console.info("played" + defaultHover)

    defaultHover.play()
})
</script>
